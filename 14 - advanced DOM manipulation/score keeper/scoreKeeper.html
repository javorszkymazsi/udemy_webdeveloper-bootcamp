<!DOCTYPE html>
<html>
    <head>
      <title>Score Keeper</title>
      <link rel="stylesheet" type="text/css" href="scoreKeeper.css">  
    </head>
    <body>
        <h1>
            <span id="playerOne">0</span> to <span id="playerTwo">0</span>
        </h1>
        <p>Playing to: <span id="winningScore">5</span></p>        
        <input type="number" name="">
        <button id="playerOneButton">Player One</button>
        <button id="playerTwoButton">Player Two</button>
        <button id="resetButton">Reset</button>
        <script src="scoreKeeper.js"></script>
    </body>
</html>
